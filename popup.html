<!DOCTYPE html>
<html>
  <head>
    <style>
        body { 
            min-width: 420px; 
            overflow-x: hidden; 
            font-family: Arial, sans-serif; 
            font-size: 12px; 
        }
        input, textarea { 
            width: 420px; 
        }
        input#save { 
            font-weight: bold; width: auto; 
        }
    </style>
    <script src="jquery.min.js"></script>    
    <script src="popup.js"></script>
  </head>
  <body>
    <form id="addsite">
      <h2>Add Site</h2>      
      <p><label for="url">URL</label><br />
      <input type="text" id="url" name="url" size="50" /></p>
      <p>
        <input id="save" type="submit" value="Save" />
        <span id="status-display"></span>
      </p>
    </form>
    <form id="login">
      <h2>Log In</h2>      
      <p><label>Email</label><br /><input type="text" name="email" id="email" /></p>
      <p><label>Password</label><br /><input type="password" name="password" id="password" /></p>
      <p>
        <input id="save" type="submit" value="Log In" />
        <span id="login-status-display"></span>
      </p>
    </form>
  </body>
</html>
