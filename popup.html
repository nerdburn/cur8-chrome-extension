<!DOCTYPE html>
<html>
<head>
    <link href="lib/bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet">
    <link href="lib/flat-ui.min.css" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <script src="lib/jquery-2.1.1.min.js"></script>

</head>
<body>
<div class="container">
    <div class="page-header header">
        <img src="logo.png" style="height: 38px; width: 38px">

        <div class="message">Search only your
            <div class="heart-shape"></div>
            sites
        </div>
    </div>
    <div id="addsite" style="display: none;">
        <div class="siteName"></div>
        <button id="submitSave" type="submit" value="Save" class="btn btn-info saveBtn">Save</button>
        <div class="icon"><img src="logo.png"></div>
        <hr>
        <div class="searchForm">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search your fav sites" name="srch-term" id="searchSites"
                       style="border-radius: 0;">

                <div class="input-group-btn">
                    <button class="btn btn-default searchIcon" type="submit"
                            style="background-color: white;
                            border-top: 2px solid #bdc3c7;
                            border-right: 2px solid #bdc3c7;
                            border-bottom: 2px solid #bdc3c7;
                            color: gray;
                            border-radius: 0">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="form-horizontal" id="login" style="display: none;">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="loginBtn" class="btn btn-info">Log In</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="http://cur8.io/forgot" class="forgotLink">forgot password?</a>
                <a href="http://cur8.io/forgot" class="pull-right signupLink">Sign Up Now</a>
            </div>
        </div>
    </div>
    <div class="form-horizontal" id="saveSuccess" style="display: none;">
        <h2>Site Saved!</h2>
        <a href="http://cur8.io/" target="_blank">View Saved Sites</a>
    </div>
    <div id="status-display" class="text-info"></div>
</div>

<script src="tools.js"></script>
<script src="popup.js"></script>
</body>
</html>
